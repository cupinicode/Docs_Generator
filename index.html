<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprobante de Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --color-primario: #4F46E5;
      --color-secundario: #6366F1;
      --color-fondo: #FFFBEB; /* fondo amarillo muy suave */
      --color-texto: #1F2937;
      --color-borde: #E5E7EB;
    }

    body {
      padding: 2rem;
      background-color: var(--color-fondo);
      color: var(--color-texto);
    }

    .comprobante {
      border: 1px solid var(--color-borde);
      padding: 2rem;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .comprobante h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--color-primario);
    }

    .btn-primary {
      background-color: var(--color-primario);
      border-color: var(--color-primario);
    }

    .btn-primary:hover {
      background-color: var(--color-secundario);
      border-color: var(--color-secundario);
    }

    .btn-success {
      background-color: #10B981;
      border-color: #10B981;
    }

    .btn-success:hover {
      background-color: #059669;
      border-color: #059669;
    }

    .encabezado, .detalle {
      border: 1px solid var(--color-borde);
      border-radius: 10px;
      background-color: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .letra-b {
      border: 2px solid black;
      border-radius: 5px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin: auto;
    }

    hr {
      border-top: 1px solid var(--color-borde);
    }

    .detalle table th:nth-child(2),
    .detalle table td:nth-child(2) {
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container" id="formulario">
    <h3 class="mb-4">Ingrese los datos para generar el comprobante</h3>
    <div class="mb-3">
      <label for="nombreEmpresa" class="form-label"><strong>Nombre de la empresa:</strong></label>
      <input type="text" class="form-control" id="nombreEmpresa" />
    </div>
    <div class="mb-3">
      <label for="direccionEmpresa" class="form-label"><strong>Dirección de la empresa:</strong></label>
      <input type="text" class="form-control" id="direccionEmpresa" />
    </div>
    <div class="mb-3">
      <label for="telefonoEmpresa" class="form-label"><strong>Teléfono de la empresa:</strong></label>
      <input type="text" class="form-control" id="telefonoEmpresa" />
    </div>
    <div class="mb-3">
      <label for="nombreCliente" class="form-label"><strong>Nombre del cliente:</strong></label>
      <input type="text" class="form-control" id="nombreCliente" />
    </div>
    <div class="mb-3">
      <label for="direccionCliente" class="form-label"><strong>Dirección del cliente:</strong></label>
      <input type="text" class="form-control" id="direccionCliente" />
    </div>
    <div class="mb-3">
      <label for="condicionIVA" class="form-label"><strong>Condición frente al IVA:</strong></label>
      <select class="form-select" id="condicionIVA">
        <option>Consumidor Final</option>
        <option>Responsable Inscripto</option>
        <option>Responsable No Inscripto</option>
        <option>Responsable Monotributo</option>
      </select>
    </div>
    <button class="btn btn-primary" onclick="mostrarComprobante()">Generar Comprobante</button>
  </div>

  <div class="container mt-5 d-none" id="contenedorComprobante">
    <div class="text-end mb-3">
      <button class="btn btn-success" onclick="generarPDF()">Generar PDF</button>
    </div>
    <div class="comprobante" id="comprobante"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    let productos = [];

    window.onload = () => {
      fetch('productos.json')
        .then(res => res.json())
        .then(data => {
          productos = data;
          console.log("Productos cargados:", productos);
        })
        .catch(err => {
          console.error("Error cargando productos.json:", err);
          alert("No se pudieron cargar los productos.");
        });
    };

    function mostrarComprobante() {
      const nombreEmpresa = document.getElementById("nombreEmpresa").value.trim();
      const direccionEmpresa = document.getElementById("direccionEmpresa").value.trim();
      const telefonoEmpresa = document.getElementById("telefonoEmpresa").value.trim();
      const nombreCliente = document.getElementById("nombreCliente").value.trim();
      const direccionCliente = document.getElementById("direccionCliente").value.trim();
      const condicionIVA = document.getElementById("condicionIVA").value;

      if (!nombreEmpresa || !direccionEmpresa || !telefonoEmpresa || !nombreCliente || !direccionCliente) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      if (productos.length === 0) {
        alert("Los productos aún no están cargados. Por favor, espere un momento y recargue la página.");
        return;
      }

      document.getElementById("formulario").classList.add("d-none");
      document.getElementById("contenedorComprobante").classList.remove("d-none");

      generarComprobante(nombreEmpresa, direccionEmpresa, telefonoEmpresa, nombreCliente, direccionCliente, condicionIVA);
    }

    function generarComprobante(nombreEmpresa, direccionEmpresa, telefonoEmpresa, nombreCliente, direccionCliente, condicionIVA) {
      const fecha = new Date().toLocaleDateString();
      const cantidadItems = Math.floor(Math.random() * 20) + 1;
      const items = [];
      let total = 0;

      for (let i = 0; i < cantidadItems; i++) {
        const producto = productos[Math.floor(Math.random() * productos.length)];
        const cantidad = Math.floor(Math.random() * 15) + 1;
        const subtotal = cantidad * parseFloat(producto.precio);
        total += subtotal;
        items.push({ cantidad, ...producto, subtotal });
      }

      const comprobanteDiv = document.getElementById("comprobante");
      comprobanteDiv.innerHTML = `
        <div class="encabezado">
          <div class="row align-items-center">
            <div class="col-md-4">
              <p class="mb-1"><strong>${nombreEmpresa}</strong></p>
              <p class="mb-1">${direccionEmpresa}</p>
              <p class="mb-1">Tel: ${telefonoEmpresa}</p>
            </div>
            <div class="col-md-4 text-center">
              <div class="letra-b mb-2">B</div>
            </div>
            <div class="col-md-4 text-end">
              <p class="mb-1"><strong>Factura</strong></p>
              <p class="mb-1">0001 - 00</p>
              <p class="mb-1">Fecha: ${fecha}</p>
            </div>
          </div>
          <hr />
          <p class="mb-1"><strong>Cliente:</strong> ${nombreCliente}</p>
          <p class="mb-1"><strong>Dirección:</strong> ${direccionCliente}</p>
          <p class="mb-0"><strong>Condición IVA:</strong> ${condicionIVA}</p>
        </div>

        <div class="detalle">
          <h2>Detalle de Compra</h2>
          <table class="table table-striped">
            <thead style="background-color: var(--color-primario); color: white;">
              <tr>
                <th>Cantidad</th>
                <th>Producto</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
              ${items.map(item => `
                <tr>
                  <td>${item.cantidad}</td>
                  <td>${item.nombre}</td>
                  <td>$${parseFloat(item.precio).toFixed(2)}</td>
                  <td>$${item.subtotal.toFixed(2)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          <hr />
          <p class="text-end fw-bold fs-5">Total: $${total.toFixed(2)}</p>
        </div>
      `;
    }

    function generarPDF() {
      const comprobanteDiv = document.getElementById("comprobante");
      const opt = {
        margin:       0.5,
        filename:     'comprobante.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(comprobanteDiv).save();
    }
  </script>
</body>
</html>
